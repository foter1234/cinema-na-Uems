<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrador</title>
</head>
<body>
    <h2>cadastro de evento</h2>
    <div class="showcase">
        <form  id="cadastro"  method="post">  
          <label  style="color: white;">Nome do evento</label>
          <input type="text" name="nome" id="nome" placeholder="Nome"/><br><br>
          <label  style="color: white;">data do evento</label>
          <input type="date" name="data" id="data" placeholder="data"/><br><br>      
          <label  style="color: white;">hora do evento</label>
          <input type="time" name="hora" id="hora" placeholder="hora"/><br><br>
          <label  style="color: white;">duração do enveto</label>
          <input type="text" name="duracao" id="duracao" placeholder="duracao"/><br><br>            
          <button type="submit">ENVIAR</button>
    
      </form>    
    <h2>apagar dados</h2>

</body>
</html>
