<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine UEMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
</head>
<body class="bg-gradient-to-b from-[#00061A] to-[#2A5781] text-white font-sans min-h-screen flex flex-col justify-between">
    
    <!-- Cabeçalho -->
    <header class="text-center py-8">
        <h1 class="text-4xl font-semibold">Cine UEMS</h1>
    </header>

    <main class="max-w-6xl mx-8 md:mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- Seção de Seleção de Filme e Formulário -->
        <section class="col-span-1">
            <div class="flex flex-col p-4 bg-[#1B3252] rounded-lg">
                <div class="movie-container">
                    <label>Selecione um filme:</label>
                    <div id="evento-info">
                  </div>
                </div>

                <div id="events" class="mt-4"></div>
            </div>

            <!-- Formulário de Reserva -->
            <div class="mt-8 bg-[#1B3252] p-4 rounded-lg">
                <h2 class="font-semibold text-xl mb-4">Atualizar Status</h2>
                <form id="atualizar" class="grid grid-cols-2 gap-4" method="post">
                    <div class="col-span-2">
                        <label for="nome" class="block text-sm">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="w-full p-2 bg-[#101E31] rounded-md">
                    </div>
                    <div class="col-span-1">
                        <label for="telefone" class="block text-sm">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Fone" class="w-full p-2 bg-[#101E31] rounded-md">
                    </div>
                    
                    <div class="col-span-1">
                        <label for="polt" class="block text-sm">Nº Assento</label>
                        <div class="flex justify-between">
                            <input type="text" name="poltrona" id="polt" placeholder="Poltrona" class="w-12 text-center p-2 bg-[#101E31] rounded-md" readonly>
                            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 hover:text-white py-2 px-4 rounded-md hover:scale-110 duration-300">Reservar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Mapa de Assentos -->
        <section class="col-span-1 md:col-span-2 bg-[#0B182B] shadow-2xl p-4 rounded-lg">
            <div class="flex justify-center text-center w-full mb-4">
                <img src="tela.svg" alt="tela" class="w-full">
            </div>
            <div id="seat-map" class="grid grid-cols-8 sm:grid-cols-12 gap-2 mx-auto">
                <!-- Assentos serão gerados aqui pelo JavaScript -->
            </div>
            <div class="mt-4 flex justify-center gap-4 text-xs">
                <div class="flex items-center gap-1">
                    <div class="bg-slate-500 w-4 h-4 rounded-md"></div> <span>Disponível</span>
                </div>
                <div class="flex items-center gap-1">
                    <div class="bg-green-600 w-4 h-4 rounded-md"></div> <span>Selecionado</span>
                </div>
                <div class="flex items-center gap-1">
                    <div class="bg-red-800 w-4 h-4 rounded-md"></div> <span>Ocupado</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center mt-8 text-sm flex flex-col justify-center w-full gap-4 my-4">
        <div class="flex justify-center w-full">
            <img src="public/image 5.png" alt="" class="w-16">
        </div>
        <p>Desenvolvido Por Acadêmicos  <br> Campus-NA</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const seatMap = document.getElementById('seat-map');
            const seatInput = document.getElementById('polt');
            

            flatpickr("#datepicker", {
                locale: "pt-br",
                dateFormat: "d/m/Y",
                altInput: true,
                altFormat: "F j, Y",
                minDate: "today",
                maxDate: new Date().fp_incr(365),
                disableMobile: "true",
            });
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
