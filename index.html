      <script>   
        var count = 1;
        function test(s){      
          var property = document.getElementById(s);
          if (count == 0) {
            property.style.backgroundColor = "green";
            document.getElementById('polt').value="";
            console.log(s);
            count = 1;        
          }
          else {
            property.style.backgroundColor = "blue";
            document.getElementById('polt').value=s;
            console.log(s);
            count = 0;
          }
          
          return false;
        }
      </script>
